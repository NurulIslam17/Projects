<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermometer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
    <body>
      <div class="main">
        <h1>Thermometer <span id="tempIc" class="fa"></span> </h1>
        <h3>Please enter the temperature you would like to convert</h3>

          <form id="tempCal" onsubmit="calulate(); return false" >
            <div class="input">
              <input type="number"id="num" class="num">
              <select name="operation" id="opt" class="selec">
                <option value="cel">Celsius</option>
                <option value="fra">Fahrenheit</option>
              </select>
            </div>
          
            <br>
            <button id="btn">Convert</button>
            <h3 id="res">Result</h3>
        </form>
      </div>

      <script src="script.js"></script>
    </body>
</html>
